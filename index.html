<!DOCTYPE html>
<html>

<head>
    <title>Goo Homepage</title>
</head>

<style>
    .content {
        padding-top: 100px;
        padding-bottom: 35px;
        margin: 30px auto;
        text-align: center;
        line-height: 10px;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    li {
        float: right;
    }

    li a {
        display: block;
        padding: 8px;
    }

    a {
        text-decoration: none;
        color: rgb(24, 25, 26);
    }

    a:hover {
        text-decoration: underline;
    }

    form {
        padding: 10px;
    }

    input[type=text] {
        width: 25%;
        border-radius: 35px;
        box-sizing: border-box;
        padding: 10px 15px;
        font-size: 15px;
    }

    input[type=button] {
        background-color: bisque;
    }

    button {
        background-color: rgb(209, 209, 206);
        border-radius: 3px;
        width: 120px;
        height: 40px;
    }

    .searchbar {
        padding: 10px;
    }

    .foo {
        position: absolute;
        bottom: 0;
        width: 99%;
        background-color: rgb(209, 209, 206);
    }
</style>

<body>
    <header>
        <div class="nav">
            <ul>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#">Gmail</a></li>
            </ul>
        </div>
    </header>

    <div class="content">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <form>
            <div class="searchbar">
                <input type="text">
            </div>
            <br>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </form>
    </div>

    <footer>
            <div class="foo">
                    <ul>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Privacy</a></li>
                    </ul>
                </div>
    </footer>

</body>

</html>
